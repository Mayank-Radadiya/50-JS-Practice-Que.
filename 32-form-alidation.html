<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <form id="formData">
      <input type="text" name="email" required />
      <input type="password" name="password" required />
      <button type="submit" onsubmit="{onsubmit(e)}">Submit</button>

    form.addEventListener("submit", (e) => {
      e.preventDefault();
