<!-- Change the text of a paragraph on a webpage -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <main class="main">
      <h1></h1>
    </main>
  </body>

  <script>
    let text = document.querySelector("h1");
    text.innerHTML = "Hello World !";
  </script>
</html>
